<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>

    </header>
    <main class="mt-6">
        <!-- container -->
         <div class="flex flex-col lg:flex-row ">
            <!-- shape container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h </p>
                      <p class="flex justify-around">
                        <input type="text" class="border  w-24 px-2 "  placeholder="base"  id="triangle-base" >
                        <span class="ml-2">cm</span>
                        <input type="text" class="border w-24 px-2 ml-2"  placeholder="height" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = W X L </p>
                      <p class="flex justify-around">
                        <input type="text" class="border  w-24 px-2 "  placeholder="Width"  id="rectangle-width" >
                        <span class="ml-2">cm</span>
                        <input type="text" class="border w-24 px-2 ml-2"  placeholder="Length" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram  card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h </p>
                      <p class="flex justify-around">
                        <input type="text" class="border  w-24 px-2 "  placeholder="base"  id="parallelogram-base" >
                        <span class="ml-2">cm</span>
                        <input type="text" class="border w-24 px-2 ml-2"  placeholder="height" id="parallelogram-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="parallelogram-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full ">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Ellipse  card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/ellipse.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) =  Ï€ ab</p>
                      <p class="flex justify-around">
                        <input type="text" class="border  w-24 px-2 "  placeholder="major"  id="ellipse-first-radius" >
                        <span class="ml-2">cm</span>
                        <input type="text" class="border w-24 px-2 ml-2"  placeholder="minor" id="ellipse-second-radius">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="ellipse-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full ">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                
             </div>
             <!-- area calculator -->
              <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
              </div>
         </div>
    </main>
    <script src="js/area.calculator.js"></script>
</body>
</html>
